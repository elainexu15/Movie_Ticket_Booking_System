{% extends 'admin_home.html' %}

{% block content %}
<h2 align="center" class="mb-5">ADD SCREENING</h2>

<div class="col-1"></div>
<div class="col-3">
    <img src="{{ url_for('static', filename='movie_img/' ~ movie.id ~ '.jpg') }}" alt="..." class="card-img-top">
</div>
<div class="col-6 ms-5">
<form method="POST">
    <div class="form-group">
        <label for="screening_date">Screening Date:</label>
        <input type="date" class="form-control" name="screening_date" required>
    </div>
    <div class="form-group">
        <label for="start_time">Start Time:</label>
        <input type="time" class="form-control" name="start_time" required>
    </div>
    <div class="form-group">
        <label for="end_time">End Time:</label>
        <input type="time" class="form-control" name="end_time" required>
    </div>
    <div class="form-group">
        <label for="hall_name">Hall Name:</label>
        <select class="form-select selectForm__inner" data-trigger="true" name="hall_name" id="hall_name" aria-label="Default select example" required>
            {% for hall_name in hall_name_list %}
            <option value="{{ hall_name }}">{{ hall_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="price">Ticket Price:</label>
        <input type="text" class="form-control" name="price" required>
    </div>

    <button type="submit" class="btn btn-primary">Confirm</button>
</form>
</div>
<div class="col-1"></div>
<script>
    // Get the current date in ISO format (YYYY-MM-DD)
    var currentDate = new Date().toISOString().split("T")[0];
    document.querySelector("input[type='date']").setAttribute("min", currentDate);

</script>
{% endblock %}

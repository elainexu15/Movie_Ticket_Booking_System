{% extends 'index.html' %}


{% block content %}
<style>
.background-image {
  background-image: url('/static/login_background.jpg'); /* Replace 'your-image.jpg' with your actual image file name */
  background-size: cover;
  background-repeat: no-repeat;
  backdrop-filter: blur(5px); /* Adjust the blur amount as needed */
}
</style>

<section class="vh-100 background-image">
  {% include 'flash.html' %}
  <div class="container py-5">
    <br>
    <br>
    <br>
    <form class="mx-1 mx-md-4" action="{{url_for('views.login')}}" method="post">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h2 class="mb-5">LOGIN</h2>

            <div class="form-outline mb-4">
              <input type="text" name='username' id="typeEmailX-2" class="form-control form-control-lg" placeholder="Username" />
            </div>

            <div class="form-outline mb-4">
              <input type="password" name='password' id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password" />
            </div>

          

            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

            <hr class="my-4">
            <!-- Register buttons -->
          <div class="text-center">
            <p>Not a member? <a href="{{ url_for('views.register') }}">Register</a></p>
          </div>


          </div>
        </div>
      </div>
    </div>
  </form>
  </div>
</section>
{% endblock %}

<!DOCTYPE html>
<html>
  <head>
    <title>Lincoln Cinema Online Ticket Booking System</title>
    {% include 'bootstrap.html' %}
    
  </head>
  <body>
  	{% include 'nav.html' %}
  	{% include 'flash.html' %}

    <div class="container">
      
        <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">Sign up</p> <!-- Display a sign-up heading -->
        <p class="text-center h5 mb-2 mx-1 mx-md-4 ">General Information</p> <!-- Display a sign-up heading -->
        <form class="mx-1 mx-md-4" action="{{url_for('views.register')}}" method="post">


        <!-- Input field for name -->
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
            <input type="text" class="form-control" name="name" placeholder="Your Name"/> 
            </div>
        </div>

        <!-- Input field for address -->
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
            <input type="text" class="form-control" name="address" placeholder="Your Address"/> 
            </div>
        </div>

        <!-- Input field for email -->
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
            <input type="email" class="form-control" name="email"  placeholder="Your Email"/> 
            </div>
        </div>

        <!-- Input field for phone -->
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
            <input type="number" class="form-control" name="phone" placeholder="Your Phone Number"/> 
            </div>
        </div>



        <p class="text-center h5 mx-1 mx-md-4 mt-4">Create An Account</p> <!-- Display a sign-up heading -->

        <!-- Input field for user name -->
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
            <input type="text" class="form-control" name="username" placeholder="User Name"/> 
            </div>
        </div>

        <!-- Input field for password -->
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
            <input type="password" class="form-control" name="password" placeholder="Password" /> 
            </div>
        </div>

        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>

        </form>
          
    </div>
    {% include 'footer.html' %}
  </body>
</html>

{% extends 'index.html' %}


{% block content %}

<style>
.background-image {
  background-image: url('/static/login_background.jpg'); /* Replace 'your-image.jpg' with your actual image file name */
  background-size: cover;
  background-repeat: no-repeat;
  backdrop-filter: blur(5px); /* Adjust the blur amount as needed */
}
</style>

<section class="vh-100 background-image">
    {% include 'flash.html' %}
  <div class="container py-5">

    <br>
    <form class="mx-1 mx-md-4" action="{{url_for('views.register')}}" method="post">
        <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-3 text-center">

            <h2 class="mb-3">SIGN UP</h2>
            <p class="text-center h5 mb-2 mx-1 mx-md-4 ">General Information</p> <!-- Display a sign-up heading -->
            <!-- Input field for name -->
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
            <input type="text" class="form-control" name="name" placeholder="Your Name" required/> 
            </div>
        </div>

        <!-- Input field for address -->
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
            <input type="text" class="form-control" name="address" placeholder="Your Address" required/> 
            </div>
        </div>

        <!-- Input field for email -->
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
            <input type="email" class="form-control" name="email"  placeholder="Your Email" required/> 
            </div>
        </div>

        <!-- Input field for phone -->
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
            <input type="number" class="form-control" name="phone" placeholder="Your Phone Number" required/> 
            </div>
        </div>

            <p class="text-center h5 mx-1 mx-md-4 mt-4">Create An Account</p> <!-- Display a sign-up heading -->

        <!-- Input field for user name -->
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
            <input type="text" class="form-control" name="username" placeholder="User Name" required/> 
            </div>
        </div>

        <!-- Input field for password -->
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
                <input type="password" class="form-control" name="password" placeholder="Password" minlength="8" required/>
            </div>
        </div>

        <!-- Input field for repeated password -->
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
                <input type="password" class="form-control" name="password_repeat" placeholder="Repeat Password" minlength="8" required/>
            </div>
        </div>

        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        </form>
  </div>
</section>
{% endblock %}
